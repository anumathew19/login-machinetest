<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Email: test@gmail.com<br />
        Password: test
    </div>
    <div class="card">
        <h4 class="card-header">Login </h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label >email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.email.errors }" />
                    <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="alert alert-danger">
                        <div *ngIf="loginForm.get('email').errors.required" class="error-msg">Email is required.
                        </div>        
                    </div>
                </div>
                <div class="form-group">
                    <label> Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.password.errors }" />
                    <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="alert alert-danger">
                        <div *ngIf="loginForm.get('password').errors.required" class="error-msg">Password is required.
                        </div>        
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger ">{{error}}</div>
            </form>
        </div>
    </div>
</div>
